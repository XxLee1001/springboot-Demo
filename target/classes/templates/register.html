<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<!-- Mirrored from www.zi-han.net/theme/hplus/register.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:52 GMT -->
<head>

    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>


    <title>欢迎 - 注册</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台"></meta>
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术"></meta>

    <link rel="shortcut icon" href="favicon.ico"></link>
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet"></link>
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet"></link>
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet"></link>
    <link href="css/animate.min.css" rel="stylesheet"></link>
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet"></link>
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">VP</h1>

            </div>
            <h3>欢迎注册</h3>
            <p>创建一个新账户</p>
            <form class="m-t" method="post" role="form" th:action="@{userRegister}" th:object="${user}">
                <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                <div class="form-group">
                    <input type="text" class="form-control" id="userName" th:field="*{userName}" placeholder="请输入用户名" required=""></input>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="请输入密码" required=""></input>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a th:href="@{/login}">点此登录</a></p>

            </form>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
